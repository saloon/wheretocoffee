<!DOCTYPE html>
<html>
  <head>
  <title>Where to coffee</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
  <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-push-3">
          <center>
            <h1>WHERE TO COFFEE?</h1>
            <img src="/images/coffee.gif" width="200"/>
          </center>
        </div>
      </div>

      <div class="row location-input">
        <div class="col-md-1"></div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="location1" data-location="" placeholder="Your location">
        </div>
        <div class="col-md-1">
          <center>and</center>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="location2" data-location=""  placeholder="Your friend's location">
        </div>
        <div class="col-md-1">
          <a href="#" class="btn btn-primary" id="discover">Discover</a>
        </div>
      </div>

      <div class="row results hidden">
        <div class="col-md-10 col-md-push-1">
          <h2>Results:</h2>
          <div class="row results-data"></div>
        </div>
      </div>

      <div id="map"></div>
  </div>

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBo6t9cbMZvrSPz-bExIkw05GWiKM3orWQ&sensor=false&libraries=places&callback=initMap" async defer></script>
  <script src="vendor/javascripts/jquery.geocomplete.min.js"></script>
  <script src="/javascripts/maps_style.js"></script>
  <script src="/javascripts/script.js"></script>
</body>
</html>
